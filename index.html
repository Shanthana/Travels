    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz5A1XU_oBpZk7Doq7SO9O7FMShwJ0YBq-EEvw1MzfZyxa3tyZOsuvGbLzZwpuACCxr/exec'
        const form = document.forms['google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response),window.alert("SUCCESSFULLY SUBMITTED"))
            .catch(error => console.error('Error!', error.message))
        
        })
      </script>
